<div class="centred-box">
    <nav class="border-main" aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item cursor-point" [ngClass]="{'disabled' : paginationInfo.prev == null}" (click)="onPreviousPage()">
                <a class="page-link">Previous</a>
            </li>

            <li class="page-item disabled">
                <a class="page-link">{{currentPageNumber()}} of {{paginationInfo.pages}}</a>
            </li>

            <li [ngClass]="{'disabled' : paginationInfo.next == null}" (click)="onNextPage()" class="page-item cursor-point">
                <a class="page-link">Next</a>
            </li>

        </ul>
    </nav>
</div>
